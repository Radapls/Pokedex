<div class="contenedor">
  <table mat-table class="nombre" [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Pokemon Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name | titlecase }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator  [pageSize]="7" showFirstLastButtons="true" >
  </mat-paginator>
</div>
